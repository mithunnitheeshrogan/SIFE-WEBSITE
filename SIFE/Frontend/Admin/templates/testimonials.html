<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Testimonials Form</title>
  <link rel="stylesheet" href="./css/testimonials.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <!-- Update this for Flask or keep as-is for static -->
  <a href="../templates/index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Home</a>

  <h1>Submit a Testimonial</h1>

  <form action="http://127.0.0.1:5000/submit_testimonial" method="POST" enctype="multipart/form-data">
    <div class="form-group">
      <label for="name">Name *</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
    </div>

    <div class="form-group">
      <label for="review">Review *</label>
      <textarea id="review" name="review" placeholder="Write your review here..." required></textarea>
    </div>

    <div class="form-group">
      <label for="designation">Designation</label>
      <input type="text" id="designation" name="designation" placeholder="e.g., Software Engineer">
    </div>

  
    <div class="form-group">
      <label for="image">Upload Image</label>
      <input type="file" id="image" name="image">
    </div>
    

    <button type="submit" class="btn"><i class="fas fa-paper-plane"></i> Submit</button>
  </form>

</body>
</html>
